<link rel="import" type="text/css" href="../bower_components/polymer/polymer.html">

<dom-module id="rating-star">
  <template>
    <style>
      .star {
        width: 100%;
        height: 100%;

        -webkit-clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      }

    </style>
    <div class="star" id="{{starId}}" style$="{{style(value)}}">
    </div>
  </template>
  <script>
    Polymer({
      is: 'rating-star',
      properties: {
        value: {
          type: Number,
          value: 1
        },
        hiddenRating: Boolean,
        starId: Number,
        color: String,
        backgroundColor: String
      },
      style (value) {
        return `background: linear-gradient(to right, ${this.color} ${value * 100}%,${this.backgroundColor} ${value * 100}%,${this.backgroundColor} 100%);`
      }
    });
  </script>
</dom-module>
